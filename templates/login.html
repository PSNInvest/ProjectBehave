{% extends "layout.html" %}

{% block content %}

<div class="container">
	<div class="row">
	<h3>Login</h3>

	 <form method ="POST" action ="/login">
	 	{{ form.hidden_tag() }}

	 	<div class = "form-group">
	 		{{ form.email.label }}
	 		{{ form.email }}

	 	</div>
	
		<div class = "form-group">
	 		{{ form.password.label }}
	 		{{ form.password }}

	 	</div>

	 	{{ form.submit(class="button-primary")}}

	</form>


	</div>



</div>


{% endblock %}
